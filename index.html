<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ExpaLink - Connect Globally</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.fonts.google.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        :root {
            --brand-emerald: #45a081;
            --brand-indigo: #2e75c2;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fbfbfd;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            font-size: 16px;
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        section {
            content-visibility: auto;
            contain-intrinsic-size: 1px 500px;
        }

        /* Optimization: Faster animations for "snappy" feeling */
        .animate-in {
            animation-duration: 400ms !important;
        }

        input, select, textarea, button {
            font-size: 16px !important;
            min-height: 44px;
        }

        .apple-blur {
            backdrop-filter: saturate(180%) blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .apple-blur {
                backdrop-filter: none;
                background-color: #ffffff;
            }
        }

        .apple-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.2s ease;
            will-change: transform;
        }
        
        @keyframes petal-arrival {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .animate-petal-stagger-1 { 
            transform-origin: center;
            animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .animate-petal-stagger-2 { 
            transform-origin: center;
            animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s forwards;
        }
        .animate-petal-stagger-3 { 
            transform-origin: center;
            animation: petal-arrival 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }

        @keyframes brand-text {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-brand-text {
            background-size: 200% auto;
            animation: brand-text 8s ease infinite;
        }

        @keyframes shimmer {
          0% { background-position: -1000px 0; }
          100% { background-position: 1000px 0; }
        }
        .animate-shimmer {
          background: linear-gradient(90deg, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
          background-size: 1000px 100%;
          animation: shimmer 2s infinite linear;
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .brand-input-text {
            background-image: linear-gradient(to right, var(--brand-emerald), var(--brand-indigo)) !important;
            -webkit-background-clip: text !important;
            background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            caret-color: var(--brand-emerald) !important;
            font-weight: 800 !important;
        }

        .brand-input-text::placeholder {
            background: none !important;
            -webkit-background-clip: initial !important;
            background-clip: initial !important;
            -webkit-text-fill-color: #9ca3af !important;
            color: #9ca3af !important;
            font-weight: 500 !important;
        }

        .pac-container {
          border-radius: 20px !important;
          border: none !important;
          margin-top: 8px !important;
          box-shadow: 0 24px 64px rgba(0,0,0,0.2) !important;
          font-family: 'Inter', sans-serif !important;
          padding: 8px !important;
          z-index: 11000 !important;
          background-color: white !important;
        }
    </style>
    
    <script>
      window.googleMapsRestricted = false;
      window.gm_authFailure = function() {
        console.error("Google Maps API Error.");
        window.googleMapsRestricted = true;
      };
      window.initMap = function() {
        window.dispatchEvent(new CustomEvent('google-maps-loaded'));
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "i18next": "https://esm.sh/i18next@23.11.5",
    "react-i18next": "https://esm.sh/react-i18next@14.1.2?deps=react@19.0.0,i18next@23.11.5",
    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@8.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>

</html>
